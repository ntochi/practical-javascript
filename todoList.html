  <script>

    // We should initialize the todo variable with objects.
    var todos = [
      { text: 'Item 1', completed: false },
      { text: 'Item 2', completed: false },
      { text: 'Item 3', completed: false }
    ];

    console.log(todos);

    // The add function should add objects.
    function add(newTodo) {
      var obj = { text: newTodo, completed: false };
      todos.push(obj);
      console.log(todos);
    }

    // The edit function should edit objects.
    function edit(position, newValue) {
      todos[position].text = newValue;
      console.log(todos);
    }

    function remove(position) {
      todos.splice(position, 1);
      console.log(todos);
    }
