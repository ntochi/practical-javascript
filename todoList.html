<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <input type="text" id="add-input">
  <button id="add-button">
    Add Todo
  </button>

  <br>

  <button id="toggle-all-button">
    Toggle All Todos
  </button>

  <br>

  <ul id="todo-list-ul">
  </ul>

  <script>
    var todos = [
      { text: 'Item 1', completed: false },
      { text: 'Item 2', completed: false },
      { text: 'Item 3', completed: false }
    ];

    displayTodos();

    function add() {
      var newTodo = addInput.value;
      todos.push({ text: newTodo, completed: false });
      addInput.value = '';
      displayTodos();
    }

    function edit(event) {
      var positionId = event.currentTarget.id.split('-')[1];
      var oldValue = todos[positionId].text
      var newValue = prompt('Edit todo', oldValue);

      // If newValue is not equal to blank and null, update data to newValue.
      if (newValue !== '' && newValue !== null) {
        todos[positionId].text = newValue;
        displayTodos();
      }
    }

    function remove(event) {
      var positionId = event.currentTarget.id.split('-')[1];
      todos.splice(positionId, 1);
      displayTodos();
    }

    function toggle(event) {
      var positionId = event.currentTarget.id.split('-')[1];

      if (todos[positionId].completed === true) {
        todos[positionId].completed = false;
      } else {
        todos[positionId].completed = true;
      }

      displayTodos()
    }

    function toggleAll() {
      // Find out if everything is true
      var completedTodos = 0;

      for (var i = 0; i < todos.length; i++) {
        if (todos[i].completed === true) {
          completedTodos++
        }
      }

      if (completedTodos === todos.length) {
        // If everything is true, change everything to false
        for (var i = 0; i < todos.length; i++){
          todos[i].completed = false;
        }
      } else {
        // If everything is false, change everything to true
        for (var i = 0; i < todos.length; i++){
          todos[i].completed = true;
        }
      }

      displayTodos();
    }

    function displayTodos() {
      var todoListUl = document.getElementById('todo-list-ul');
      todoListUl.innerHTML = '';

      for (var i = 0; i < todos.length; i++) {
        var newLi = document.createElement('li');

        var editButton = document.createElement('button');
        editButton.innerText = 'Edit';
        editButton.addEventListener('click', edit);
        editButton.id = `edit-${i}`;

        var toggleButton = document.createElement('button');
        toggleButton.innerText = 'Toggle';
        toggleButton.addEventListener('click', toggle);
        toggleButton.id = `toggle-${i}`;

        var removeButton = document.createElement('button');
        removeButton.innerText = 'Delete';
        removeButton.addEventListener('click', remove);
        removeButton.id = `remove-${i}`;


        if (todos[i].completed === true) {
          newLi.innerText = `[X] ${todos[i].text} `;
        } else {
          newLi.innerText = `[ ] ${todos[i].text} `;
        }

        newLi.append(editButton, toggleButton, removeButton);

        todoListUl.appendChild(newLi);
      }
    }
  
    // Event listeners
    var addButton = document.getElementById('add-button');
    var addInput = document.getElementById('add-input');
    addButton.addEventListener('click', add);

    // var editButton = document.getElementById('edit-button');
    // var editPositionInput = document.getElementById('edit-position-input');
    // var editTextInput = document.getElementById('edit-text-input');
    // editButton.addEventListener('click', edit);

    var toggleAllButton = document.getElementById('toggle-all-button');
    toggleAllButton.addEventListener('click', toggleAll);
  </script>
</body>
</html>
