<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Scratch 10</title>
</head>
<body>
  <script>
    var myBoolean = false;
    console.log(myBoolean);


    if (myBoolean) {
      myBoolean = false;
    }

    console.log(myBoolean);


    if (myBoolean === false) {
      myBoolean = true;
    }

    console.log(myBoolean);


    if (myBoolean) {
      myBoolean = true;
    } else {
      myBoolean = false;
    }

    console.log(myBoolean);


    if (myBoolean) {
      myBoolean = false;
    }

    console.log(myBoolean);


    if (myBoolean === false) {
      myBoolean = true;
    }

    console.log(myBoolean);


    if (myBoolean) {
      myBoolean = true;
    } else {
      myBoolean = false;
    }

    console.log(myBoolean);

  </script>
</body>
</html>
