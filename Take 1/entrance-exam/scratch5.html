<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scratch 5</title>
</head>
<body>
  <script>
    function findLargest(integers) {
      var largest = -Infinity;

      for (var i = 0; i < integers.length; i++) {
        var currentInteger = integers[i];

        if (currentInteger > largest) {
          largest = currentInteger;
        }
      }

      console.log(largest);
    }

    findLargest([4, 7, 2, 8, 5, 24,]);
  </script>
</body>
</html>
