<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scratch 13</title>
  </head>

  <body>
    <script>
      var a = 0;
      var b = 0;
      // Check.....
      console.log(b);


      for (var c= 0; c < b; c++) {
        if (b > 5) {
          a++;
        } else {
          b = b + 2;
        }
      }
      // Check.....
      console.log(b);

      b = 5;
      // Check.....
      console.log(b);

      for (var i = 0; i < b; i++) {
        if (b> 5) {
          a++;
        } else {
          b = b + 2;
          // Check.....
          console.log(b);

        }
      }

      // At the end of code
      console.log(b);

    </script>
  </body>

</html>
